<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <title>Login | CP-GRIND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="/public/css/partial.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <div class="main_container">
      <br />
      <h1>CP GRIND</h1>
      <br />
      <!-- <p>{{.Message }}</p> -->
      <p>Welcome to CP-GRIND</p>
      <div id="sign_up" class="center-block">
        <div class="left_part">
          <br />
          <h2>Sign Up</h2>
          <br />
          <form
            action="/signup"
            class="text-center"
            method="POST"
            onsubmit="return validateForm()"
          >
            <div class="inputg">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="fname"
                    placeholder="First name"
                    style="
                      border: 1px solid #141c1f;
                      background-color: rgba(15, 15, 15, 0.7);
                    "
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    name="lname"
                    placeholder="Last name"
                    style="
                      border: 1px solid #141c1f;
                      background-color: rgba(15, 15, 15, 0.7);
                    "
                  />
                </div>
              </div>
            </div>
            <div class="row inputg">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                required
                style="
                  border: 1px solid #141c1f;
                  background-color: rgba(15, 15, 15, 0.7);
                "
              />
            </div>
            <div class="row inputg">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required
                style="
                  border: 1px solid #141c1f;
                  background-color: rgba(15, 15, 15, 0.7);
                "
              />
            </div>

            <div class="row inputg">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                  style="
                    border: 1px solid #141c1f;
                    background-color: rgba(15, 15, 15, 0.7);
                    padding-right: 30px;
                  "
                />
                <span class="password-strength-icon">
                  <i class="fa fa-question-circle" aria-hidden="true"></i>
                  <div class="password-suggestions-tooltip">
                    <ul>
                      <li>Use upper and lowercase letters.</li>
                      <li>Include special characters.</li>
                      <li>Make it at least 8 characters long.</li>
                      <li>Avoid using common words.</li>
                    </ul>
                  </div>
                </span>

                <button
                  type="button"
                  class="btn btn-secondary"
                  id="show-password"
                  onclick="showPass()"
                >
                  <i class="far fa-eye" id="togglePassword"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="hide-password"
                  style="display: none"
                  onclick="hidePass()"
                >
                  <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="row inputg">
              <div
                class="progress"
                id="progress-strength-meter"
                style="display: none; height: 5px"
              >
                <div
                  id="password-strength-indicator"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div
                class="message"
                id="password-strength-message"
                style="display: block; margin-top: 4px"
              ></div>
            </div>

            <div class="row inputg">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  name="cpassword"
                  placeholder="Confirm Password"
                  required
                  style="
                    border: 1px solid #141c1f;
                    background-color: rgba(15, 15, 15, 0.7);
                  "
                />
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="show-cpassword"
                  onclick="showCPass()"
                >
                  <i class="far fa-eye" id="togglePassword"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="hide-cpassword"
                  style="display: none"
                  onclick="hideCPass()"
                >
                  <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">
              Sign Up
            </button>
          </form>
          Already registered?
          <button type="button" class="btn dark_mode" onclick="toggleit();">
            Sign In
          </button>
        </div>
        <div class="right_part">
          <img src="/public/assets/img1.png" alt="" srcset="" />
        </div>
      </div>
      <div id="sign_in" class="center-block">
        <div class="left_part">
          <img src="/public/assets/img2.png" alt="" srcset="" />
        </div>
        <div class="right_part">
          <br />
          <h2>Sign In</h2>
          <br />
          <form action="/login" class="text-center" method="POST">
            <div class="inputg">
              <div class="row inputg">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Username"
                  required
                  style="
                    border: 1px solid #141c1f;
                    background-color: rgba(15, 15, 15, 0.7);
                  "
                />
              </div>
              <div class="row inputg">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  required
                  style="
                    border: 1px solid #141c1f;
                    background-color: rgba(15, 15, 15, 0.7);
                  "
                />
              </div>
              <button type="submit" class="btn btn-outline-success">
                Sign In
              </button>
            </div>
          </form>
          <br /><br />
          Not registered yet?
          <button type="button" class="btn dark_mode" onclick="toggleit();">
            Sign Up
          </button>
        </div>
      </div>
    </div>
    <script src="/public/js/login.js"></script>
  </body>
</html>

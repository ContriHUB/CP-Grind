<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/x-icon" href="/assets/favicon.png"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/solid.min.css">
  <title> GRIND | CP-GRIND</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="/css/partial.css" rel="stylesheet">
<link rel="stylesheet" href="/css/login.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="text-center">
    <br><h1>GRIND Begins!</h1><br>
    <p>{{ .Message }}</p>
    <h2>Welcome {{ .User }}!</h2>
    <form action="/logout" class="text-center" method="POST">
        <button type="submit" class="btn btn-outline-danger">Log Out</button>
    </form>
    <form action="/addProblem" class="inputs" method="POST">
        <div class="row text-center">
            <input type="text" class="form-control" name="url" placeholder="Problem Link" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);">
            <input type="text" class="form-control" name="name" placeholder="{Name}" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);" disabled>
            <input type="text" class="form-control" name="difficulty" placeholder="{difficulty}" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);" disabled>
            <input type="text" class="form-control" name="verdict" placeholder="{Verdict}" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);" disabled>
            <input type="text" class="form-control" name="hint" placeholder="{Hint}" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);" disabled>
            <input type="text" class="form-control" name="platform" placeholder="{Platform}" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);" disabled>
            <input type="text" class="form-control" name="anything" placeholder="Anything! you want to remember" required style="border: 1px solid #141c1f;background-color: rgba(15, 15, 15, 0.7);">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>
</body>
